
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Pharmacy - Products</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: auto;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
        }
        .product {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }
        button {
            background: green;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background: darkgreen;
        }
        .pagination {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Products</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="container">
        <h2>Available Medicines</h2>
        <div class="product-grid" id="product-list">
            <!-- Products will be loaded here via JavaScript -->
        </div>
        <div class="pagination">
            <button onclick="prevPage()">⬅️ Previous</button>
            <button onclick="nextPage()">Next ➡️</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Online Pharmacy. All rights reserved.</p>
    </footer>

    <script>
        let products = [
            { name: "Paracetamol", price: 50, image: "paracetamol.jpg" },
            { name: "Cough Syrup", price: 120, image: "cough syrup.jpg" },
            { name: "Vitamin C Tablets", price: 250, image: "vitamin c.jpg" },
            { name: "Antiseptic Cream", price: 90, image: "cream.jpg" },
            { name: "Pain Relief Balm", price: 150, image: "pain-balm.jpg" },
            { name: "Bandages", price: 80, image: "bandages.jpg" },
            { name: "Hand Sanitizer", price: 200, image: "sanitizer.jpg" },
            { name: "Eye Drops", price: 175, image: "eye-drops.jpg" },
            { name: "First Aid Kit", price: 500, image: "first-aid.jpg" }
        ];

        let currentPage = 0;
        const productsPerPage = 3;

        function loadProducts() {
            let start = currentPage * productsPerPage;
            let end = start + productsPerPage;
            let displayedProducts = products.slice(start, end);
            let productList = document.getElementById("product-list");
            productList.innerHTML = "";
            displayedProducts.forEach(product => {
                productList.innerHTML += `
                    <div class="product">
                        <img src="${product.image}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p><strong>Price:</strong> ₹${product.price}</p>
                        <button>Add to Cart</button>
                    </div>
                `;
            });
        }

        function nextPage() {
            if ((currentPage + 1) * productsPerPage < products.length) {
                currentPage++;
                loadProducts();
            }
        }

        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                loadProducts();
            }
        }

        loadProducts(); 
    </script>
</body>
</html>
